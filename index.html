<!DOCTYPE html>
<html>
    <head>
    <script type="application/javascript">
        function checkdata(){
            //Create references to the input elements we wish to validate
            let username = document.getElementById("name");
            let emailid = document.getElementById("email");

            //Check if username field is empty
            if(username.value == ""){
                alert("Please enter your username");
                username.focus(); // focus() is used to bring the input focus back to the element where there was a problem
                return false;
            }

            if(emailid.value == ""){
                alert("Please enter your email");
                emailid.focus();
                return false;
            }

            //If all information is filled in, return true
            return true;
        }

    </script>    
    <title>Contact Details</title>
    </head>
    <body>
        <h2>Enter your contact Details:</h2> <br>
        <form id="form1" onsubmit="return checkdata()">
            <label for="name">Name :</label>
            <input type="text" id="name" name="name">
            <br>
            <br>
            <label for="email">E-mail ID :</label>
            <input type="email" id="email" name="email">
            <br>
            <br>
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
        </form>
</html>
